    <title>Tip Jar DApp</title>

</head>
<body>

     <!-- A button to open the popup form -->
<button class="open-button" onclick="openForm()">If you like our work please leave a Tip here</button>

<!-- The form -->
<div class="form-popup" id="myForm">
  <form action="/action_page.php" class="form-container">
    <h2>Leave A Tip</h2>
    <input type="number" id="tipAmount" placeholder="Amount in ETH">
    <p id="status">Status: Not connected</p>

    <button type="button" id="connectWallet" class="btn cancel">Connect Wallet</button>
    <button type="button" id="sendTip"class="btn cancel" onclick="closeForm()">Send Tip</button>
    <span id="close" onclick="this.parentNode.parentNode.remove(); return false;">x</span>
  </form>
</div>
